<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyWheel</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="lucky-wheel centering">
        <div class="lucky-wheel-header">
            <div class="d-flex align-items-center"><a class="lucky-wheel-button" href="/"><i
                        class="fa-solid fa-house"></i></a>
                <div class="lucky-wheel-button"><i class="fa-solid fa-question"></i></div>
                <div class="lucky-wheel-button"><i class="fa-sharp fa-solid fa-clock-rotate-left"></i></div>
            </div>
            <div class="lucky-wheel-wallet"><img src="./assets/images/coin-wheel.png" alt=""
                    class="lucky-wheel-wallet-icon">
                <div class="lucky-wheel-wallet-amount">123.123K</div>
            </div>
        </div>
        <div class="lucky-wheel-wrapper">
            <div class="lucky-wheel-tower"><img class="tower-wheel" src="./assets/images/wheel.png" alt="">
                <div class="wheel-prize ">
                    <div class="wheel-prize-item wheel-prize-item--1 "><img src="./assets/images/usd.png" alt=""
                            class="wheel-prize-icon"></div>
                    <div class="wheel-prize-item wheel-prize-item--2 "><img src="./assets/images/b.png" alt=""
                            class="wheel-prize-icon"></div>
                    <div class="wheel-prize-item wheel-prize-item--3 active"><img src="./assets/images/Binance.png"
                            alt="" class="wheel-prize-icon"></div>
                    <div class="wheel-prize-item wheel-prize-item--4 "><img src="./assets/images/bitcoin.png" alt=""
                            class="wheel-prize-icon"></div>
                    <div class="wheel-prize-item wheel-prize-item--5 "><img src="./assets/images/usd.png" alt=""
                            class="wheel-prize-icon"></div>
                    <div class="wheel-prize-item wheel-prize-item--6 "><img src="./assets/images/T.png" alt=""
                            class="wheel-prize-icon"></div>
                    <div class="wheel-prize-item wheel-prize-item--7 "><img src="./assets/images/Binance.png" alt=""
                            class="wheel-prize-icon"></div>
                    <div class="wheel-prize-item wheel-prize-item--8 "><img src="./assets/images/bitcoin.png" alt=""
                            class="wheel-prize-icon"></div>
                    <div class="wheel-button"><img class="" src="./assets/images/chongdien.jpeg" alt="">
                        <div class="wheel-button-coutdown"><span>Click to test</span></div>
                    </div>
                </div>
            </div>
            <div class="lucky-wheel-infor">
                <div class="lucky-wheel-block">
                    <div class="lucky-wheel-title text-center">Choose cost</div>
                    <div class="d-flex justify-content-around">
                        <div class="cost"><img src="./assets/images/Binance.png" alt="" class="cost-coin">
                            <div class="cost-value">500</div>
                        </div>
                        <div class="cost"><img src="./assets/images/Binance.png" alt="" class="cost-coin">
                            <div class="cost-value">1000</div>
                        </div>
                        <div class="cost"><img src="./assets/images/Binance.png" alt="" class="cost-coin">
                            <div class="cost-value">5,000</div>
                        </div>
                        <div class="cost"><img src="./assets/images/Binance.png" alt="" class="cost-coin">
                            <div class="cost-value">10,000</div>
                        </div>
                    </div>
                </div>
                <div class="lucky-wheel-block">
                    <div class="lucky-wheel-title text-center">Lottery History</div>
                    <div class="d-flex justify-content-around">
                        <div class="cost"><img src="./assets/images/bitcoin.png" alt="" class="cost-coin"></div>
                        <div class="cost"><img src="./assets/images/eth.png" alt="" class="cost-coin"></div>
                        <div class="cost"><img src="./assets/images/usd.png" alt="" class="cost-coin"></div>
                        <div class="cost"><img src="./assets/images/near.png" alt="" class="cost-coin"></div>
                        <div class="cost"><img src="./assets/images/dai.png" alt="" class="cost-coin"></div>
                        <div class="cost"><img src="./assets/images/T.png" alt="" class="cost-coin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./main.js"></script>
