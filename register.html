<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Rich</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/cheat.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-6.1/css/all.min.css">
</head>

<body>
    <div class="login">
        <div class="centering h-100vh">
            <div class="container">
                <main class="main-login">
                    <div class="container">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-lg-6">
                                <form class="form-login form-regis" id="formRegisterDownline" method="post">
                                    <div class="content-login">
                                        <h4>ĐĂNG KÝ</h4>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Họ và Tên"
                                                name="FullName">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Tên đăng nhập"
                                                name="UserName">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="Mật khẩu"
                                                name="PassWord">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control"
                                                placeholder="Xác nhận lại mật khẩu" name="ConfirmPassword">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="Email" name="Email">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control" placeholder="Số điện thoại"
                                                name="PhoneNumber">
                                        </div>
                                        <div class="input-group mb-5">
                                            <input type="text" class="form-control" placeholder="Người giới thiệu"
                                                name="Sponsor">
                                        </div>
                                        <div class="row d-flex align-items-center">
                                            <div class="col-lg-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckDefault"
                                                        onchange="document.getElementById('loginButton').disabled = !this.checked;">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Đồng ý với các điều khoản và chính sách bảo mật.
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 forgot">
                                                <a href="./login.html">Đã có tài khoản? - Đăng Nhập</a>
                                            </div>
                                        </div>
                                        <button id="loginButton" type="submit" class="">Đăng Ký Ngay</button>
                                    </div>
                                    <input name="__RequestVerificationToken" type="hidden"
                                        value="CfDJ8LoSGfUdNGZAuZJWWGyBeFSPf6Lej-Qu2q7rZ-mcAfc_nWbmZI9LCcTPWapY85oyNpoCfNbKlhv__9iH-tcC0Fksm4OFklHXSRcGUVsboWDnZ3K-UriUmhDLqORg9jB3EI7jsIynXndRia3rKrDPsvg">
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
